name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to DockerHub (secure, token-based)
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build image
      - name: Build Docker image
        run: docker build -t jrodga1604/docker-react -f Dockerfile.dev .

      # Run tests inside container
      - name: Run tests
        run: docker run -e CI=true jrodga1604/docker-react npm test

      # OPTIONAL â€” push image after tests pass
      # Uncomment if you want deployment
      - name: Push image
        run: docker push jrodga1604/docker-react

